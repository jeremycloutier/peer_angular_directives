<!DOCTYPE html>
<html lang="en" ng-app="peerApp">
<head>
    <meta charset="UTF-8">
    <title>Peer Angular Directives</title>
    <link rel="stylesheet" href="views/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.js"></script>
</head>
<body ng-controller="MainController">
    <h1>Peer Angular Directives</h1>
    <h4>By: Jeremy Cloutier and Wallace Wylie</h4><hr>

    <div class="col-md-3">
        <h4>First Directive: ng-mouseover</h4>
        <button ng-mouseover="count = count + 5" ng-init="count=0" class="btn-info">Increment Count By 5</button><br>
        <h4 class="countFive">Current Count: {{count}}</h4>
    </div>

    <div class="col-md-3">
        <h4>Second Directive: ng-mousemove</h4>
        <button ng-mousemove="secondcount = secondcount + 1" ng-init="secondcount=0" class="btn-danger">Increment Count When Mouse<br>Moves Inside Element</button><br>
        <h4 class="mouseCount">Current Count: {{secondcount}}</h4>
    </div>

    <div class="col-md-3">
        <h4>Third Directive: ng-switch</h4><br>

        <span>Select a Food: </span>
        <select ng-model="selection" ng-options="food for food in foods">
        </select>
        <code>selection={{selection}}</code>
        <hr/>
        <div class="animate-switch-container"
             ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="settings">Soup</div>
            <div class="animate-switch" ng-switch-when="home">Salad</div>
            <div class="animate-switch" ng-switch-default>default</div>
        </div>
    </div>



</body>
</html>
